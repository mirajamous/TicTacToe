<!DOCTYPE html>
<html lang="en">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="my-body-class">
    <h1>Tic Tac Toe Game</h1>
   <div class="wrapper">
  
    <div class="container3" id="selectdif">
        <h2>Select level of difficulty</h2>
        <button id="easy" >Easy</button>
        <button id="meduim">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <div class="container4 "id="container4">
        <h2 class="WhoWiner" id="WhoWiner"> player win</h2>
        <button class="newGameBtn" id="newGameBtn" >New Game </button>
        </div>
        

       
    <div class="container2" id="select">
            <h2>Select mode</h2>
            <button id="one">One player</button>
            <button id="two">Two player</button>
    </div>


        <div class="additionalBtn">
            <div class="divText">
                <p id="textPlay">Player X's turn</p>
            </div> 
            
            <!-- <button>New Game</button> -->
            <button class="resetBtn" id="resetBtn">Restart</button>
        </div>
        
       <div class="container">
           <button class="MyButton" id="0"></button>
           <button class="MyButton" id="1"></button>
           <button class="MyButton" id="2"></button>
           <button class="MyButton" id="3"></button>
           <button class="MyButton" id="4"></button>
           <button class="MyButton" id="5"></button>
           <button class="MyButton" id="6"></button>
           <button class="MyButton" id="7"></button>
           <button class="MyButton" id="8"></button> 
       </div>
  
       
   </div>
   </div>
    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
